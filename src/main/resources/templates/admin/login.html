<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-form {
            background: #fff;
            padding: 40px;  /* padding 증가 */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            box-sizing: border-box;  /* 추가 */
        }

        .login-form h2 {
            margin-bottom: 30px;  /* margin 증가 */
            text-align: center;
            color: #333;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;  /* margin 증가 */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;  /* 추가 */
        }

        .login-form button {
            width: 100%;
            padding: 12px;  /* padding 증가 */
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            box-sizing: border-box;  /* 추가 */
        }

        .login-form button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin-bottom: 15px;  /* margin 증가 */
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<form class="login-form" action="/admin/login" method="POST">
    <h2>Admin Login</h2>
    <div th:if="${error}" class="error-message" th:text="${error}"></div>
    <input type="text" name="name" placeholder="ID" required>
    <input type="password" name="refreshToken" placeholder="Password" required>
    <button type="submit">Login</button>
</form>
</body>
</html>
