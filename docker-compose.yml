services:
  toucheese-api:
    container_name: toucheese-api
    image: "toucheese-api:latest"
    ports:
      - "8080:8080"
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"

  nginx:
    image: "nginx:1.15-alpine"
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - toucheese-api
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"
